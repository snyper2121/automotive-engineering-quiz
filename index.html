<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<meta charset="UTF-8">
	<title>AutomotiveEngineeringQuiz</title>
</head>
<body>
	<header>
		<h2 class="quizTitle">Automotive Engineering Quiz</h2>
	</header>

	<h2 class="score">Score: <span id="score-number"></span></h2>
	
	<!-- Questions -->
	<div class="centerArea">
		<div id="question">
			<p id="firstQuestion">What is the effect of having too much camber in the tires?</p>
			
		</div>

		<!-- Images -->

		<img src="images/camber.jpg" id="currentQuestionImage">

		<!-- Answers -->
		<div class="answerBlock">
			<div class="answer" id="answerOptions">
				<div class="answer">
					<button class="answers" id="a"><p>Too much traction</p></button>
				</div>
				<div class="answer">
					<button class="answers" id="b"><p>Uneven tire wear</p></button>
				</div>
				<div class="answer">
					<button class="answers" id="c"><p>Hard Steering</p></button>
				</div>
				<div class="answer">
					<button class="answers" id="d"><p>Excessive steering alignment torque</p></button>
				</div>
			</div>
		</div>
		<div id="question-number">
			
			<p id="numbered-questions">Question# <span id="current-question-number"></span> of 5</p>

		</div>
		<div id="resultsPage" style="display:block;">
			
		</div>
	</div>
	<footer>
		
	</footer>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
